<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let n of posts">

    <ion-item >
      <ion-avatar item-start>
        <img src="{{n.foto}}">
      </ion-avatar>
      <h2>{{n.name}}</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <p>{{n.titulo}}</p>
    <img src="{{n.image}}">
  
    <ion-card-content>
      
      <p>{{n.texto}}</p>
    </ion-card-content>

  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
